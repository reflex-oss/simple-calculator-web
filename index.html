<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="scene">
    <div class="calculator" role="application" aria-label="Calculator">
      <header class="brand">
        <div class="logo">⟐</div>
        <div class="titles">
          <h1>calculator</h1>
        </div>
      </header>

      <div class="display-wrap">
        <div id="display" class="display" aria-live="polite">0</div>
      </div>

      <div class="keys" role="grid">
        <button class="key wide accent" data-action="clear">AC</button>
        <button class="key" data-action="del">DEL</button>
        <button class="key" data-value="%">%</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-value="/">÷</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-value="*">×</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-value="-">−</button>

        <button class="key" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key" data-action="equals">=</button>
        <button class="key op" data-value="+">+</button>
      </div>

      <footer class="credits">Keyboard: numbers, + - * /, Enter =, Backspace DEL</footer>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
